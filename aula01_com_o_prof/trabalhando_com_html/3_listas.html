<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- lista de marcador: frutas -->
    <ul>
        <li>Banana</li>
        <li>Morango</li>
        <li>Melão</li>
    </ul>
    <!-- Lista enumerada: Linguagens de programação -->
    <ol>
        <li>JAVA</li>
        <li>JavaScript</li>
        <li>TypeScript</li>
    </ol>
</body>
</html>
